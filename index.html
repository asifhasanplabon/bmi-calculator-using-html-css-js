<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bmi">
        <form>
            <label for="weight" class="weight">আপনার ওজন (কেজি)</label><br>
            <input type="number" id="weight" value="" placeholder="Input you weight." required>
            <br><br>
            <label for="height" class="height">আপনার উচ্চতা (সে.মি.)</label><br>
            <input type="height" id="height" value="" placeholder="Input your Height" required>
            <br>
            <input type="submit" class="submit" value="CALCULATE BMI">
        <p id="result"></p>
        
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
